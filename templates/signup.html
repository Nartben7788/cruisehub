<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='definitions.css') }}">
</head>
<body>


   


    
   

    <img src="{{ url_for('static', filename='car1.jpg') }}" alt="Car">

    <form action="/signup" method="POST">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category,  message in messages %}
                <li class="flash-message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <h3 >Sign Up </h3>
    <label for="name">Name:</label>
        <input type="text" name="name" required><br>
    <label for="email">Email:</label>
        <input type="email" name="email" required><br>
    <label for="username">Username:</label>
        <input type="text" name="username" required><br>
    <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" required><br>
    <label for="user_type">User Type:</label>
        <select name="user_type" required>
            <option value="user">User</option><br>
            <option value="owner">Owner</option>
        </select><br>
    <label for="password">Password:</label>
        <input type="password" name="password" required><br>
    <button type="submit" value="Signup">SignUp</button>


    <a href="/login">Have an account, Login</a>
    </form>





    <script>
        // Function to automatically hide flash messages after 3 seconds
        document.addEventListener('DOMContentLoaded', function () {
            var flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function (message) {
                setTimeout(function () {
                    message.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>




</html>
