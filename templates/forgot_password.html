<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='output.css') }}" />
        <title>Document</title>
    </head>
    <body class="bg-blue flex items-center justify-center">
        <section class="container bg-blue-light w-96 p-6 mt-8">
            <h1 class="text-2xl font-bold">Forgot Password</h1>
            <form action="/submit_token" method="POST">
                <label for="email" class="block my-6">Email: </label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="email"
                    class="block mt-1 w-full px-4 py-5 rounded-md bg-transparent border-2 border-gray-200"
                    required />
                <button type="submit" class="btn-primary mt-4">Submit</button>
            </form>
        </section>
    </body>
</html>
