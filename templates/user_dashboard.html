<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user_dashboard.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='definitions.css') }}">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <div class="car-gallery">
        {% for car in cars %}
            <div class="car">
                <h2>{{ car.model }}</h2>
                <p>Year: {{ car.year }}</p>
                <p>Price: ${{ car.price }}</p>
                <img src="{{ car.picture }}" alt="Car Picture">
            </div>
        {% endfor %}
    </div>

</body>
</html>
